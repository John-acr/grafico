<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GRÁFICO</title>
</head>
<body>
  <canvas id="chart" width="5" height="2"></canvas>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
  <script type="module">
    import data from './data.js'
    function totalCasesChart(ctx) {
      const {
        confirmed,
        deaths,
        recovered,
      } = data
      const chart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: confirmed.map(item => new Intl.DateTimeFormat('es-MX', { month: 'long', day: 'numeric' }).format(new Date(item.date))),
          datasets: [
            {
              label: 'Muertes',
              borderColor: 'black',
              data: deaths.map(item => item.cases),
            },
            {
              label: 'Recuperados',
              borderColor: 'green',
              data: recovered.map(item => item.cases),
            },
            {
              label: 'Confirmados',
              borderColor: 'red',
              data: confirmed.map(item => item.cases),
            }
          ]
        },
        options: {
          responsive:true,
          scales: {
            xAxes: [{
              gridLines: {
                display: false,
              }
            }]
          },
          title: {
            display: true,
            text: ' ESTADÍSTICA COVID-19',
            fontSize: 30,
            padding: 30,
            fontColor: '#12619c',
          },
          legend: {
            position: 'bottom',
            labels: {
              padding: 20,
              boxWidth: 10,
              fontFamily: 'system-ui',
              fontColor: 'black',
            }
          },
          layout: {
            padding: {
              right: 50,
            }
          },
          tooltips: {
            backgroundColor: '#0984f4',
            titleFontSize: 20,
            xPadding: 20,
            yPadding: 20,
            bodyFontSize: 15,
            bodySpacing: 10,
            mode: 'x',
          },
          elements: {
            line: {
              borderWidth: 5,
              fill: false,
            },
            point: {
              radius: 3,
              borderWidth: 3,
              backgroundColor: 'white',
              hoverRadius: 5,
              hoverBorderWidth: 3,
            }
          }
        }
      })
    }

     function renderCharts() {
      const ctx = document.querySelector('#chart').getContext('2d')
      //const data = await getTotalCasesByDate()
      totalCasesChart(ctx)
    }
    renderCharts()
  </script>
</body>
</html>
